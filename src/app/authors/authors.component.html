<h2>{{ authors.length }} Authors</h2>
<ul>
  <li *ngFor="let author of authors; let odd = odd" [class.odd]="odd">
    <span [style.backgroundColor]="odd ? 'teal' : transparent">{{ author }}</span>
  </li>
</ul>
<div class="form-group">
  <button class="btn btn-primary" (click)="onLoad($event)">Load</button>
</div>
<div class="form-group">
  <input type="text" [(ngModel)]="texto" (keyup.enter)="onEnterPress()" />
  <!-- <input type="text" #texto (keyup.enter)="onEnterPress(texto.value)"> -->
</div>
